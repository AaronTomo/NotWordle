<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <input type="text" pattern="[A-Za-z]{1}" title="" maxlength="1" id="1-0" onkeyup="jumper(this, '1-1')"/>
        <input type="text" pattern="[A-Za-z]{1}" title="" maxlength="1" id="1-1" onkeyup="jumper(this, '1-2')"/>
        <input type="text" pattern="[A-Za-z]{1}" title="" maxlength="1" id="1-2" onkeyup="jumper(this, '1-3')"/>
        <input type="text" pattern="[A-Za-z]{1}" title="" maxlength="1" id="1-3" onkeyup="jumper(this, '1-4')"/>
        <input type="text" pattern="[A-Za-z]{1}" title="" maxlength="1" id="1-4" onkeyup="jumper(this, '1-0')"/>
    </div>

    <script>
        function jumper(field, placement){
            if(field.value.length >= field.maxLength){
                document.getElementById(placement).focus();

            }

        }


    </script>
    
</body>
</html>
